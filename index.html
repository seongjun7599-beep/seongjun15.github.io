<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>너의 한 줄 — 배경+문구+오디오</title>
  <meta name="description" content="풀 화면 배경 위에 짧은 문구와 오디오 플레이어 하나 — Yerim 스타일 미니멀 페이지" />
  <style>
    :root { --fg: #111; --glass: rgba(255,255,255,.36); }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center; min-height: 100vh;
      /* ▼▼ 여기에 너의 배경 이미지 파일명을 넣어 (예: my_bg.jpg). 반드시 상대경로 './' 사용 */
      background: url('./12.png') center/cover fixed no-repeat;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
    }
    .card {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: var(--glass);
      padding: clamp(20px, 5vw, 36px) clamp(24px, 6vw, 44px);
      border-radius: 20px;
      box-shadow: 0 20px 44px rgba(0,0,0,.25);
      text-align: center; color: var(--fg);
      max-width: 840px;
    }
    h1 { margin: 0 0 .8rem; font-size: clamp(24px, 6vw, 46px); line-height: 1.12; font-weight: 800; }
    p  { margin: 0 0 1.2rem; font-size: clamp(14px, 2.8vw, 16px); opacity:.8; }
    audio { width: min(520px, 92vw); outline: none; }
    footer { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 12px; color: rgba(0,0,0,.65); }
  </style>
</head>
<body>
  <main class="card">
    <!-- ▼▼ 여기에 너의 문구를 넣어 -->
    <h1>sleep<br>?</h1>
    <p>replace this with your own one-liner. 네 문장으로 바꿔.</p>

    <!-- ▼▼ 오디오 파일명 교체 (예: my_song.mp3). 상대경로 './' 유지 -->
    <audio controls preload="metadata">
      <source src="./23.mp3" type="audio/mpeg" />
      <!-- 선택: 호환성 위해 ogg 추가 가능 -->
      <!-- <source src="./song.ogg" type="audio/ogg" /> -->
      브라우저가 오디오 태그를 지원하지 않습니다.
    </audio>
  </main>
  <footer>© 2025 Your Name</footer>
</body>
</html>
